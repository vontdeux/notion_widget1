<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  </head>
  <body>
    <script>
      function setup() {
        createCanvas(windowWidth, windowHeight);
        background(0);

        // Generate stars
        for (let i = 0; i < 500; i++) {
          let x = random(width);
          let y = random(height);
          let size = random(1, 4);
          noStroke();
          fill(255, 255, 255, random(200, 255));
          ellipse(x, y, size, size);
        }
      }
    </script>
  </body>
</html>
