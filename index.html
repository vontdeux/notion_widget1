<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destiny 2's Sol System</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    
    .container {
      position: relative;
      width: 100vw;
      height: 100vh;
      overflow: hidden;
      background: radial-gradient(circle at center, #030c22 0%, #0b2e5c 100%);
    }
    
    .planet {
      position: absolute;
      border-radius: 50%;
      width: 150px;
      height: 150px;
      transition: transform 1s;
      transform-style: preserve-3d;
    }
    
    .planet:hover {
      transform: rotateY(360deg);
    }
    
    .planet1 {
      background-image: url('https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
      background-size: cover;
      top: 50%;
      left: 20%;
      transform-origin: center center -100px;
      animation: rotate1 10s linear infinite;
    }
    
    .planet2 {
      background-image: url('https://images.unsplash.com/photo-1557694324-e23f636adefd?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
      background-size: cover;
      top: 70%;
      left: 50%;
      transform-origin: center center -150px;
      animation: rotate2 15s linear infinite;
    }
    
    .planet3 {
      background-image: url('https://images.unsplash.com/photo-1563801204554-4b8c33e1a1f6?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
      background-size: cover;
      top: 30%;
      left: 70%;
      transform-origin: center center -200px;
      animation: rotate3 20s linear infinite;
    }
    
    @keyframes rotate1 {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    
    @keyframes rotate2 {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(360deg);
      }
    }
    
    @keyframes rotate3 {
      from {
        transform: rotateY(0);
      }
      to {
        transform: rotateY(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="planet planet1"></div>
    <div class="planet planet2"></div>
    <div class="planet planet3"></div>
  </div>
</body>
</html>
